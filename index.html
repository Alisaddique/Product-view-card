<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="Prduct Image">
    </div>
    <div class="right">
        <h4>PERFUME</h4>
        <div class="tit"> <span>Gabrielle Essence Eau De Parfum</span></div>
        <div class="des">
          <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p></div>
        <div class="price">
          <div id="discounted-price">  $149.99</div>
          <span id="real-price">  $169.99</span>
        </div>
        <button>  Add to Cart </button>
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="wwww.facebook.com/aliisaddique">Ali Saddique</a>.
  </div>
</body>
</html>
